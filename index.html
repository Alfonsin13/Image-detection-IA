<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Terminal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --neon-green: #39ff14;
            --background-color: #000;
            --text-color: var(--neon-green);
        }

        /* --- ESTILOS GENERALES DE TERMINAL --- */
        body {
            font-family: 'VT323', monospace;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            /* Agrega un patrón de scanlines para un look retro */
            background-image: repeating-linear-gradient(0deg, rgba(255,255,255,0.05), rgba(255,255,255,0.05) 1px, transparent 1px, transparent 2px);
        }

        main {
            border: 2px solid var(--neon-green);
            padding: 2rem;
            width: 90%;
            max-width: 500px;
            /* Efecto de brillo (glow) */
            box-shadow: 0 0 15px var(--neon-green), inset 0 0 10px var(--neon-green);
        }

        /* --- TÍTULO CON EFECTO GLITCH ANIMADO --- */
        h1 {
            font-size: 3rem;
            text-transform: uppercase;
            margin-bottom: 1.5rem;
            position: relative;
            animation: glitch 2s linear infinite;
        }
        
        /* Capas para la animación del glitch */
        h1::before,
        h1::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--background-color);
            overflow: hidden;
        }

        h1::before {
            left: 2px;
            text-shadow: -2px 0 #ff00c1;
            animation: glitch-anim1 2s linear infinite reverse;
        }

        h1::after {
            left: -2px;
            text-shadow: -2px 0 #00fff9;
            animation: glitch-anim2 2s linear infinite reverse;
        }

        /* --- BOTÓN DE SISTEMA --- */
        button {
            background: transparent;
            border: 2px solid var(--neon-green);
            color: var(--neon-green);
            padding: 10px 20px;
            font-family: 'VT323', monospace;
            font-size: 1.5rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 5px var(--neon-green);
        }

        button:hover {
            background-color: var(--neon-green);
            color: var(--background-color);
            box-shadow: 0 0 20px var(--neon-green);
        }

        /* --- CONTENEDOR DE WEBCAM Y RESULTADOS --- */
        #webcam-container {
            margin: 1.5rem auto;
            border: 2px solid var(--neon-green);
            padding: 4px;
            display: inline-block;
            background: #111;
        }

        #label-container {
            margin-top: 1.5rem;
            font-size: 1.5rem;
            text-align: left;
        }

        #label-container div {
            padding: 5px 10px;
            margin-bottom: 8px;
            /* Simula la entrada de un comando en la terminal */
        }
        
        #label-container div::before {
            content: '>> ';
            opacity: 0.7;
        }
        
        /* --- ANIMACIONES PARA EL GLITCH --- */
        @keyframes glitch {
            0%, 100% { clip-path: inset(0 0 0 0); }
            5% { clip-path: inset(10% 0 85% 0); }
            10% { clip-path: inset(40% 0 42% 0); }
            15% { clip-path: inset(90% 0 2% 0); }
            20% { clip-path: inset(25% 0 60% 0); }
            25% { clip-path: inset(50% 0 30% 0); }
            30% { clip-path: inset(75% 0 5% 0); }
            35% { clip-path: inset(95% 0 3% 0); }
            40% { clip-path: inset(15% 0 70% 0); }
            45% { clip-path: inset(60% 0 25% 0); }
            50% { clip-path: inset(80% 0 10% 0); }
            55% { clip-path: inset(30% 0 55% 0); }
            60% { clip-path: inset(0 0 0 0); }
        }

        @keyframes glitch-anim1 {
            0%, 100% { clip-path: inset(0 0 99% 0); }
            25% { clip-path: inset(25% 0 50% 0); }
            50% { clip-path: inset(50% 0 25% 0); }
            75% { clip-path: inset(75% 0 5% 0); }
        }

        @keyframes glitch-anim2 {
            0%, 100% { clip-path: inset(95% 0 0 0); }
            25% { clip-path: inset(50% 0 25% 0); }
            50% { clip-path: inset(25% 0 50% 0); }
            75% { clip-path: inset(5% 0 75% 0); }
        }
    </style>
</head>
<body>
    
    <main>
        <h1 data-text="AI Detection System">AI Detection System</h1>
        
        <button type="button" onclick="init()">[ Iniciar Sistema ]</button>
        
        <div id="webcam-container"></div>
        <div id="label-container"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/UodaROcvk/";
        let model, webcam, labelContainer, maxPredictions;

        async function init() {
            // Esconde el botón después de iniciarlo
            const startButton = document.querySelector('button');
            startButton.style.display = 'none';
            
            // Muestra un mensaje de carga
            const title = document.querySelector('h1');
            const originalText = title.innerText;
            title.innerText = 'CARGANDO MODELO...';
            title.setAttribute('data-text', 'CARGANDO MODELO...');
            
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();
            
            // Vuelve a poner el título original
            title.innerText = originalText;
            title.setAttribute('data-text', originalText);
            
            const flip = true;
            webcam = new tmImage.Webcam(200, 200, flip);
            await webcam.setup();
            await webcam.play();
            window.requestAnimationFrame(loop);
            
            document.getElementById("webcam-container").appendChild(webcam.canvas);
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.appendChild(document.createElement("div"));
            }
        }

        async function loop() {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction = prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                labelContainer.childNodes[i].innerHTML = classPrediction;
            }
        }
    </script>
</body>
</html>
